<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrerliste</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }
    table {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h2>Registrierte Fahrer</h2>

  <table>
    <thead>
      <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Telefon</th>
        <th>Autokennzeichen</th>
        <th>Farbe</th>
        <th>Datum</th>
        <th>Uhrzeit</th>
      </tr>
    </thead>
    <tbody id="driverList"></tbody>
  </table>

  <script>
    const drivers = JSON.parse(localStorage.getItem('drivers') || '[]');
    const tbody = document.getElementById('driverList');

    if (drivers.length === 0) {
      const row = document.createElement('tr');
      const cell = document.createElement('td');
      cell.colSpan = 7;                       // چون ۷ ستون داریم
      cell.textContent = 'Keine Fahrer gefunden.';
      cell.style.textAlign = 'center';
      row.appendChild(cell);
      tbody.appendChild(row);
    } else {
      drivers.forEach(driver => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${driver.name}</td>
          <td>${driver.lastname}</td>
          <td>${driver.phone}</td>
          <td>${driver.plate}</td>
          <td>${driver.color}</td>
          <td>${driver.date || '-'}</td>
          <td>${driver.time || '-'}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>

</body>
</html>
